<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note and Video Slideshow</title>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <style>
        /* Splash Screen Styles */
        
        #birthday-splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 3s ease 2s forwards;
            /* Fades out after 4 seconds */
        }
        
        #birthday-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            color: #fff;
            text-shadow: 2px 2px 8px #ffdd00, 0 0 30px #ffdd00, 0 0 40px #ffdd00;
            z-index: 1100;
            animation: floatUpDown 2s ease-in-out infinite;
        }
        /* Fireworks container */
        /* Container for Fireworks */
        
        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            /* Dark background for visibility */
            overflow: hidden;
            z-index: 1;
        }
        /* Firecracker Style */
        
        .firecracker {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 20%, rgba(255, 0, 0, 0.7) 40%, rgba(255, 255, 0, 0.4) 70%);
            border-radius: 50%;
            animation: firecrackerAnimation 1.5s ease-out infinite;
            opacity: 0;
        }
        /* Firecracker Animation */
        
        @keyframes firecrackerAnimation {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.8;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        /* Fade out animation */
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        /* Up and Down Floating Animation */
        
        @keyframes floatUpDown {
            0%,
            100% {
                transform: translate(-50%, -55%);
            }
            50% {
                transform: translate(-50%, -45%);
            }
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Sofia", sans-serif;
            margin: 0;
            background: linear-gradient(275deg, rgb(226, 54, 24), #fff9c4, #fa8eeb, #ff9a8b, #6faff0, #1b54aa, #ff6a88, #9c27b0, #ffcc99, #00bcd4, #e76ffc, #673ab7);
            background-size: 700% 700%;
            animation: gradientAnimation 20s ease infinite;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("img/framebg-removebg-preview.png") center/cover no-repeat;
            opacity: 0.5;
            /* Adjust transparency */
            z-index: 1;
            /* Place it behind content */
        }
        
        .container {
            position: relative;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.959);
            width: 70%;
            max-width: 870px;
            text-align: center;
            color: black;
            z-index: 2;
            /* Ensure content is on top of glowing borders */
        }
        
        .glowing-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgb(253, 253, 253), 0 0 30px rgb(255, 255, 255), 0 0 40px rgb(255, 255, 255), 0 0 50px white;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
            }
            100% {
                box-shadow: 0 0 30px white, 0 0 40px white, 0 0 50px white;
            }
        }
        
        @keyframes verticalGlowAnimation {
            0% {
                transform: translateY(0);
                opacity: 0.5;
            }
            50% {
                transform: translateY(100%);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 0.5;
            }
        }
        
        #time-display,
        #countdown-display {
            font-size: 30px;
            color: black;
            text-shadow: 2px 2px 4px #20172b;
        }
        
        #note-text {
            font-size: 30px;
            color: black;
            text-shadow: 2px 2px 4px #20172b;
            margin: 20px 0;
            opacity: 0;
            animation: fadeInSlide 1s ease forwards;
        }
        
        video {
            width: 900px;
            height: 340px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }
        
        #collage {
            display: none;
            text-align: center;
        }
        
        #collage img {
            width: 100px;
            height: 60px;
            margin: 5px;
        }
        
        @keyframes fadeInSlide {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-1000px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .confetti {
            position: absolute;
            top: -10px;
            width: 50px;
            height: 50px;
            background-color: #000000;
            animation: confettiFall 2s infinite ease-in-out;
            opacity: 0;
        }
        
        .confetti:nth-child(odd) {
            background-color: #f3e45b;
        }
        
        .confetti:nth-child(even) {
            background-color: #12db19;
        }
        
        .image-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 20%;
            left: 27%;
            width: 500px;
            /* Adjust size based on images */
            height: 800px;
            /* Adjust size based on images */
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        
        .decor-image1 {
            position: absolute;
            width: 200px;
            /* Adjust the size of the image */
            height: auto;
            border-radius: 10px;
            animation: float 5s ease-in-out infinite;
            /* Optional floating animation */
        }
        
        .decor-image {
            position: absolute;
            width: 200px;
            /* Adjust the size of the image */
            height: auto;
            border-radius: 10px;
            animation: float 5s ease-in-out infinite;
            /* Optional floating animation */
        }
        /* Position the image in the top left corner */
        
        .top-left {
            top: 0px;
            left: 0px;
        }
        /* Position the image in the top right corner */
        
        .top-right {
            top: 0px;
            right: 0px;
        }
        /* Position the image in the bottom left corner */
        
        .bottom-leftf {
            bottom: 160px;
            left: 200px;
        }
        
        .bottom-left1c {
            bottom: 20px;
            left: 350px;
        }
        
        .bottom-left2t {
            bottom: 70px;
            left: 220px;
        }
        /* Position the image in the bottom right corner */
        
        .bottom-right {
            bottom: 70px;
            right: 80px;
        }
        
        .bottom-right1 {
            bottom: 170px;
            right: 30px;
        }
        
        .bottom-right2 {
            bottom: 70px;
            right: -20px;
        }
        
        .bottom-rightcorner {
            width: 300px;
            bottom: -30px;
            right: 0px;
        }
        
        .bottom-rightcorner2 {
            width: 300px;
            bottom: -30px;
            right: 120px;
        }
        
        .bottom-rightimg {
            height: 600px;
            width: 400px;
            bottom: 30px;
            right: 200px;
        }
        
        .top-rightside {
            top: 0px;
            right: 100px;
        }
        
        .top-leftside {
            top: 0px;
            left: 100px;
        }
        /* Optional: Add a floating animation */
        
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

    <script>
        function createFirecrackers() {
            const container = document.getElementById("fireworks-container");

            for (let i = 0; i < 50; i++) { // Number of firecrackers
                const firecracker = document.createElement("div");
                firecracker.classList.add("firecracker");
                firecracker.style.left = `${Math.random() * 100}%`;
                firecracker.style.top = `${Math.random() * 100}%`;
                firecracker.style.animationDelay = `${Math.random() * 1.5}s`; // Stagger the animations

                container.appendChild(firecracker);

                setTimeout(() => {
                    firecracker.remove(); // Remove firecrackers after animation
                }, 1500); // Same as animation duration
            }
        }

        // Call the function to start the firecrackers
        createFirecrackers();
        setInterval(createFirecrackers, 2000);
        const notes = [
            "Happy Birthday to the one who makes my world brighter every day. Here‚Äôs to more adventures together! üéâüíñ",

            "Wishing you a day full of love, joy, and all your heart‚Äôs desires. Happy Birthday, my favorite person! üéÇ‚ú®",

            ,

            "Celebrating the love of my life today! Happy Birthday to my one and only. üéâüí´"
        ];


        let countdown = 10;
        let currentIndex = 0;
        let timer;

        function createConfetti() {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }



        function displayNoteAndTime(index) {
            const date = new Date();
            const note = notes[index];

            const timeString = date.toLocaleTimeString();

            document.getElementById("time-display").textContent = ` ${timeString}`;

            const noteTextElement = document.getElementById("note-text");
            noteTextElement.textContent = note;
            noteTextElement.style.opacity = "0";
            noteTextElement.style.animation = "none";
            setTimeout(() => {
                noteTextElement.style.animation = "fadeInSlide 1s ease forwards";
            }, 50);




            function updateCountdown() {
                document.getElementById("countdown-display").textContent = `HAPPY BIRTHDAY `;
                countdown--;
                if (countdown < 0) {
                    countdown = 60;
                    if (currentIndex < notes.length - 1) {
                        currentIndex++;
                        displayNoteAndTime(currentIndex);
                    } else {
                        clearInterval(timer);
                        displayCollage();
                    }
                }
            }



            displayNoteAndTime(currentIndex);
            timer = setInterval(updateCountdown, 1000);

            setInterval(createConfetti, 500);
            setInterval(createBalloons, 3000);

            document.addEventListener('DOMContentLoaded', function() {

            });
    </script>
